name: tour_buddy
description: A trip budget tracker app

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  uuid: ^4.4.0 # For unique trip IDs
  share_plus: ^9.0.0 # For sharing trips
  http: ^1.2.1 # For currency conversion API calls

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/TourBuddylogo.png
